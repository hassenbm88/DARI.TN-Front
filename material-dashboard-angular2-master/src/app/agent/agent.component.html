

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <!--   ####################################### -->




    <!-- ####################################### -->


    <div class="container-fluid">
        <div class="header-body">

        </div>
    </div>
</div>

<!-- Page content -->

<form>
    <div class="form-group">

        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="  Name" [(ngModel)]="agent.name"  [ngModelOptions]="{standalone : true}">

    </div>
    <div class="form-group">

        <input type="text" class="form-control" id="12" aria-describedby="ss" placeholder="  Last Name" [(ngModel)]="agent.last_name"  [ngModelOptions]="{standalone : true}">

    </div>


    <div class="form-group">

        <input type="text" class="form-control" id="13" aria-describedby="ss" placeholder="mobile number" [(ngModel)]="agent.mobile"  [ngModelOptions]="{standalone : true}">

    </div>
    <div class="form-group">

        <input type="text" class="form-control" id="14" aria-describedby="ss" placeholder="Email" [(ngModel)]="agent.email"  [ngModelOptions]="{standalone : true}">

    </div>


    <div class="form-group">
        <label for="exampleFormControlFile1"> FILE IMAGE</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" [(ngModel)]="agent.imageUrl"  >
    </div>



    <button type="button" class="btn btn-success" (click)="addAgent(agent)">ADD AGENT</button>
</form>





<form class="form-inline my-2 my-lg-0">
    <input type="search" (ngModelChange)="searchAgent(key.value)" #key="ngModel" ngModel
           name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search Agents..." required>
</form>



<div class="container-fluid mt--7">
    <!-- Table -->
    <!-- Dark table -->
    <div class="row mt-5">
        <div class="col">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                    <h3 class="text-white mb-0">Agents table</h3>
                </div>
                <div class="table-responsive">

                    <div class="col-md-8" id="htmlData">

                        <h3 class="text-white mb-0">Agents table</h3>




                    <table class="table align-items-center table-dark table-flush">




                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>

                            <th scope="col">Name</th>

                            <th scope="col">LastName</th>

                            <th scope="col">EMAIL</th>
                            <th scope="col">MOBILE</th>
                            <th scope="col">ImageURL</th>

                            <th scope="col">ACTION</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr
                        *ngFor='let agent of ListAgents'>
                            <td>{{agent.idAgent}}</td>

                            <td>{{agent.name}}</td>

                            <td>{{agent.last_name}}</td>

                            <td>{{agent.email}}</td>

                            <td>{{agent.mobile}}</td>

                            <td>{{agent.imageUrl}}</td>


                            <!-- EDIT && DELETE  -->


                            <div>
                                <form>
                                    <div class="modal-body">

                                        <div class="row" class="col-md-5">
                                            <label>Name</label>
                                            <input type="text" [(ngModel)]="agent.name" [ngModelOptions]="{standalone : true}" />
                                        </div>
                                        <div class="row" class="col-md-5">
                                            <label>Last Name</label>
                                            <input type="text" [(ngModel)]="agent.last_name" [ngModelOptions]="{standalone : true}" />
                                        </div>
                                        <div class="row" class="col-md-5">
                                            <label>Email</label>
                                            <input type="text" [(ngModel)]="agent.email" [ngModelOptions]="{standalone : true}" />
                                        </div>
                                        <div class="row" class="col-md-5">
                                            <label>mobile number</label>
                                            <input type="text" [(ngModel)]="agent.mobile" [ngModelOptions]="{standalone : true}" />
                                        </div>

                                    </div>

                                    <div class="modal-footer">


                                        <button class="btn btn-success"(click)="onUpdateAgent(agent)">VALIDATE EDIT</button>
                                        <button type="button" class="btn btn-outline-danger" (click)="onDeleteAgent(agent.idAgent)">delete agent</button>
                                    </div>
                                </form>
                            </div>






                            <!--   -->



                            <th scope="row">

                                <div class="media align-items-center">

                                </div>
                            </th>

                        </tr>


                        </tbody>
                    </table>

                        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="openPDF()">Download PDF</button>

                        <!-- Notification for no agents -->
                        <div *ngIf="ListAgents?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
                            <div class="alert alert-info" role="alert">
                                <h4 class="alert-heading">NO AGENTS!</h4>
                                <p>No Agents were found.</p>
                            </div>
                        </div>

                    </div>
            </div>
        </div>

    </div>
</div>
</div>
