

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <!--   ####################################### -->




    <!-- ####################################### -->


    <div class="container-fluid">
        <div class="header-body">

        </div>
    </div>
</div>

<!-- Page content -->

<form>
    <div class="form-group">

        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="  FRAIS DE VISITE " [(ngModel)]="reglement.frais"  [ngModelOptions]="{standalone : true}">

    </div>
    <div class="form-group">

        <input type="text" class="form-control" id="12" aria-describedby="ss" placeholder="LOCALISATION" [(ngModel)]="reglement.localisation"  [ngModelOptions]="{standalone : true}">

    </div>






    <button type="button" class="btn btn-success" (click)="addReglement(reglement)">ADD reglement</button>
</form>



<form class="form-inline my-2 my-lg-0">
    <input type="search" (ngModelChange)="searchReglement(key.value)" #key="ngModel" ngModel
           name="key" id="searchName" class="form-control mr-sm-2" placeholder="recherche region" required>

</form>



<div class="container-fluid mt--7">
    <!-- Table -->
    <!-- Dark table -->
    <div class="row mt-5">
        <div class="col">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                    <h3 class="text-white mb-0">Reglements table</h3>
                </div>
                <div class="table-responsive">

                    <div class="col-md-8" id="htmlData">

                        <h3 class="text-white mb-0">Reglement table</h3>




                        <table class="table align-items-center table-dark table-flush">




                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>

                                <th scope="col">Frais</th>

                                <th scope="col">Localication</th>

                                <th scope="col">ACTION</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr
                                    *ngFor='let reglement of ListReglements'>
                                <td>{{reglement.idReglemet}}</td>

                                <td>{{reglement.frais}}</td>

                                <td>{{reglement.localisation}}</td>



                                <!-- EDIT && DELETE  -->


                                <div>
                                    <form>
                                        <div class="modal-body">

                                            <div class="row" class="col-md-5">
                                                <label>FRAIS DE VISITE</label>
                                                <input type="text" [(ngModel)]="reglement.frais" [ngModelOptions]="{standalone : true}" />
                                            </div>
                                            <div class="row" class="col-md-5">
                                                <label>LOCALISATION</label>
                                                <input type="text" [(ngModel)]="reglement.localisation" [ngModelOptions]="{standalone : true}" />
                                            </div>

                                        </div>

                                        <div class="modal-footer">


                                            <button class="btn btn-success"(click)="onUpdateReglement(reglement)">VALIDATE EDIT</button>
                                            <button type="button" class="btn btn-outline-danger" (click)="onDeleteReglement(reglement.idReglemet)">delete agent</button>
                                        </div>
                                    </form>
                                </div>






                                <!--   -->



                                <th scope="row">

                                    <div class="media align-items-center">

                                    </div>
                                </th>

                            </tr>


                            </tbody>
                        </table>

                        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="openPDF()">Download PDF</button>

                        <!-- Notification for no agents -->
                        <div *ngIf="ListReglements?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
                            <div class="alert alert-info" role="alert">
                                <h4 class="alert-heading">NO AGENTS!</h4>
                                <p>No Agents were found.</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
